<div ng-if="edit == true || vm.filterResults.length > 0">
	<hr/>
	<h3>{{vm.title}}</h3>
</div>
      
<form id="{{vm.formId}}" name="{{vm.formId}}" class="form-horizontal" role="form" ng-if="edit == true && vm.filterResults.length < vm.numMaxItems">
    <div ng-if="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
	<div ng-include="vm.template"></div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-if="vm.crudService.params.access.update != false" id="{{vm.formId}}-add" name="add" class="btn btn-primary" ng-disabled="{{vm.formId}}.$invalid" ng-click="vm.save()"><span class="glyphicon glyphicon-plus"></span> Add</button>
        </div>
    </div>
</form>

<crud-table crud="vm"></crud-table>
