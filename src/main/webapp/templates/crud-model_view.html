<h4>{{vm.translation.view}}</h4>

<form id="{{vm.formId}}" name="{{vm.formId}}" class="form-horizontal" role="form">
	<div ng-include="vm.template"></div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
		<button id="exit" name="exit" class="btn btn-default" ng-click="vm.goToSearch()"><span class="glyphicon glyphicon-remove"></span> {{vm.translation.exit}}</button>
		<button ng-if="vm.crudService.params.access.create != false" id="saveAsNew" name="saveAsNew" class="btn btn-primary" ng-disabled="vm.isClean() || {{vm.formId}}.$invalid" ng-click="vm.saveAsNew()"><span class="glyphicon glyphicon-import"></span> {{vm.translation.saveAsNew}}</button>
      </div>
    </div>
</form>

<crud-item ng-repeat="item in vm.listItemCrud" vm="item" edit="false"></crud-item>
<crud-item-json ng-repeat="item in vm.listItemCrudJson" vm="item" edit="false"></crud-item-json>
<crud-obj-json ng-repeat="item in vm.listObjCrudJson" vm="item" edit="false"></crud-obj-json>
<crud-json-array ng-repeat="item in vm.listCrudJsonArray" vm="item" edit="false"></crud-json-array>
