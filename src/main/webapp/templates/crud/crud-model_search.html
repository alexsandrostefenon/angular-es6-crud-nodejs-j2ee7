<div ng-if="vm.crudService.params.access.create == true" class="form-horizontal">
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a href="{{vm.buildLocationHash('new')}}" id="{{vm.formId}}-create" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> {{vm.translation.create}}</a>
        </div>
    </div>
</div>

<div ng-show="vm.aggregateResults.size > 0">
	<canvas id="aggregate-chart"></canvas>
</div>

<div class="panel panel-default" ng-if="vm.crudService.list.length > 0">
	<div class="panel-heading" role="tab">
		<ul class="nav nav-tabs">
			<li ng-class="{active: vm.activeTab == 1}"><a id="btn-collapse-form-filter"    ng-click="vm.activeTab = vm.activeTab == 1 ? 0 : 1">Filtro</a></li>
			<li ng-class="{active: vm.activeTab == 2}"><a id="btn-collapse-form-aggregate" ng-click="vm.activeTab = vm.activeTab == 2 ? 0 : 2">Relatório</a></li>
			<li ng-class="{active: vm.activeTab == 3}"><a id="btn-collapse-form-sort"      ng-click="vm.activeTab = vm.activeTab == 3 ? 0 : 3">Ordenamento</a></li>
		</ul>
	</div>

	<div ng-show="vm.activeTab == 1" class="panel-body">
		<form id="{{vm.formId}}" name="{{vm.formId}}" class="form-horizontal" role="form">
			<div ng-include="'templates/crud/crud-model_form_body_filter.html'"></div>

			<div class="form-group">
			  <div class="col-sm-offset-2 col-sm-10">
					<button id="{{vm.formId}}-cancel" name="cancel" class="btn btn-default" ng-click="vm.clearFilter(); vm.isCollapsedForm = !vm.isCollapsedForm"><span class="glyphicon glyphicon-remove"></span> {{vm.translation.exit}}</button>
					<button id="{{vm.formId}}-filter" name="filter" class="btn btn-primary" ng-click="vm.applyFilter()"><span class="glyphicon glyphicon-search"></span> {{vm.translation.filter}}</button>
			  </div>
			</div>
		</form>
	</div>

	<div ng-show="vm.activeTab == 2" class="panel-body">
		<form id="{{vm.formId}}-aggregate" name="{{vm.formId}}-aggregate" class="form-horizontal" role="form">
			<div ng-include="'templates/crud/crud-model_form_body_aggregate.html'"></div>

			<div class="form-group">
			  <div class="col-sm-offset-2 col-sm-10">
					<button id="{{vm.formId}}-aggregate-cancel" name="cancel" class="btn btn-default" ng-click="vm.clearAggregate(); vm.isCollapsedFormAggregate = !vm.isCollapsedFormAggregate"><span class="glyphicon glyphicon-remove"></span> {{vm.translation.exit}}</button>
					<button id="{{vm.formId}}-aggregate-apply" name="aggregate" class="btn btn-primary" ng-click="vm.applyAggregate()"><span class="glyphicon glyphicon-search"></span> Gerar Relatório</button>
			  </div>
			</div>
		</form>
	</div>

	<div ng-show="vm.activeTab == 3" class="panel-body">
		<form id="{{vm.formId}}-sort" name="{{vm.formId}}-sort" class="form-horizontal" role="form">
			<div ng-include="'templates/crud/crud-model_form_body_sort.html'"></div>

			<div class="form-group">
			  <div class="col-sm-offset-2 col-sm-10">
					<button id="{{vm.formId}}-sort-cancel" name="cancel" class="btn btn-default" ng-click="vm.clearSort(); vm.isCollapsedFormSort = !vm.isCollapsedFormSort"><span class="glyphicon glyphicon-remove"></span> {{vm.translation.exit}}</button>
					<button id="{{vm.formId}}-sort-apply" name="sort" class="btn btn-primary" ng-click="vm.applySort()"><span class="glyphicon glyphicon-search"></span> Ordenar Tabela</button>
			  </div>
			</div>
		</form>
	</div>
</div>

<crud-table crud="vm"></crud-table>
