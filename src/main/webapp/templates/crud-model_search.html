<div ng-if="vm.crudService.params.access.create != false" class="form-horizontal">
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <button id="Create" name="Create" class="btn btn-primary" ng-click="vm.goToNew()"><span class="glyphicon glyphicon-plus"></span> {{vm.translation.create}}</button>
        </div>
    </div>
</div>

<div class="panel panel-default" ng-show="vm.filterResults.length > 0">
	<div class="panel-heading" role="tab">
	    <a class="collapsed" role="button" ng-click="vm.isCollapsedForm = !vm.isCollapsedForm">{{vm.translation.filter}}</a>
	</div>

	<div id="collapseForm" class="panel-collapse {{vm.collapse}}" role="tabpanel" uib-collapse="vm.isCollapsedForm">
		<div class="panel-body">
		    <form id="{{vm.formId}}" name="{{vm.formId}}" class="form-horizontal" role="form">
				<div ng-include="vm.template"></div>
			
			    <div class="form-group">
			      <div class="col-sm-offset-2 col-sm-10">
							<button id="exit" name="exit" class="btn btn-default" ng-click="vm.goToSearch()"><span class="glyphicon glyphicon-remove"></span> {{vm.translation.exit}}</button>
							<button id="filter" name="filter" class="btn btn-primary" ng-click="vm.applyFilter()"><span class="glyphicon glyphicon-search"></span> {{vm.translation.filter}}</button>
			      </div>
			    </div>
			</form>
		</div>
	</div>
</div>

<crud-table crud="vm"></crud-table>
